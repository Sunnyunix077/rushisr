variables:
  IMAGE: artifactorycn.netcracker.com:17048/utils/terraform-openstack:1.4.6
  SECRET_TFVARS_FILE: "$SECRET_TFVARS_FILE"
  SECRET_KEY: "$SECRET_KEY"
  OS_PASSWORD: "$OS_PASS"
  ANSIBLE_HOST_KEY_CHECKING: 'false'
  PRIVATE_KEY: $PRIVATE_KEY
  
stages:
  - lint
  - deploy
  - configure
  - test
  - destroy

